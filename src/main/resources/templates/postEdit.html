<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <header th:insert="blocks/header"></header>
        <div class="jumbotron">
            <h1 class="display-3">Edit Post!</h1>
            <div th:each="el : ${post}">
                <form method="POST">
                    <input class="form-control" type="text" name="title" placeholder="Set a title." th:value="${el.title}">
                    <textarea class="form-control" name="full_text" placeholder="Write a text." th:text="${el.full_text}"></textarea>
                    <button type="submit" class="btn-primary btn">update</button>
                </form>
            </div>
        </div>
    </body>
</html>
